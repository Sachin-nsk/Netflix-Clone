<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Netflix Home Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <header class="header">
            <div class="navbar">
                <div ><img class="Netflix-logo" src="https://i.ibb.co/r5krrdz/logo.png"></div>
                <div class="navleft">
                    <select>
                        <option value="English">English</option>                        
                      </select>
                    <button class="sign-logo" >Sign In</button>
                </div>
            </div>

            <div class="home-box">
                <div><h1>Unlimited movies, TV shows and more</h1></div>                
                <div><p>Wacth anywhere.Cancel anytime.</p></div>
                <div class="email-form">
                    <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
                    <div>
                        <input class="email" type="text" placeholder="Email address">
                        <button class="get">Get Started > </button>
                    </div>                    
                </div>            
                
            </div>
       </header>
    </body>
</html>
